    <!-- <h2 id="val">0</h2> -->
    <button onclick=Add()>Add</button>
    <button onclick=Sub()>Subtract</button>
    <button onclick=mul()>Multiply</button>

</body>

<script>
    let FN=document.getElementById("first-number")
    let SN=document.getElementById("second-number")
    //  let h2tag=document.getElementById("val")
    function Add()
    {
       let output=parseInt(FN.value)+parseInt(SN.value)
    //   h2tag.innerText=output
    alert(output)
    }
    function Sub()
    {
        let output=parseInt(FN.value)-parseInt(SN.value)
    //   h2tag.innerText=output
    alert(output)
    }
    function mul()
    {
        let output=parseInt(FN.value)*parseInt(SN.value)
    //   h2tag.innerText=output
    alert(output)
    }
    function Div()
    {
        let output=parseInt(FN.value)/parseInt(SN.value)
    //   h2tag.innerText=output
    alert(output)
    }
</script>
