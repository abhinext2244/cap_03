
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">female</option>
  </select>
  <button onclick=Click()>Apply</button>
</body>
</html>
<script>
    let h2tag=document.getElementById("display")
    let inp1=document.getElementById("name")
    let inp2=document.getElementById("gender")
    function Click()
    {
      h2tag.innerText= "Name "+inp1.value + " And Gender "+inp2.value
    
    }

</script>
